<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>projectList</title>
</head>
<body>
<h1>프로젝트</h1>
<table>
    <tr>
        <th>번호</th>
        <th>관리자</th>
        <th>이름</th>
        <th>상태</th>
    </tr>
    <tr th:each="project : ${projects}">
        <td th:text="${project.serialNumber}"></td>
        <td th:text="${project.adminId}"></td>
        <td><a th:href="@{|/tasks/${project.serialNumber}|}" th:text="${project.name}"></a></td>
        <td th:text="${project.status}"></td>
    </tr>
</table>
</body>
</html>
